<!doctype html>
<html lang="en" dir="ltr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Socialdash</title>

   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

   <!-- inject:css-->

   <link rel="stylesheet" href="assets/vendor_assets/css/bootstrap/bootstrap.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/apexcharts.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/fontawesome.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/jquery-jvectormap-2.0.5.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/line-awesome.min.css">

   <link rel="stylesheet" href="assets/vendor_assets/css/select2.min.css">

   <link rel="stylesheet" href="style.css">

   <!-- endinject -->


   <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">

   <!-- Fonts -->
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">
</head>

<body>
   <main class="main-content">

      <div class="admin">
         <div class="container-fluid">
            <div class="row justify-content-center">
               <div class="col-lg-6 order-lg-1 order-2">
                  <div class="row justify-content-center">
                     <div class="col-sm-8 col-md-10 col-xxl-6">
                        <div class="edit-profile">
                           <div class="edit-profile__logos">
                              <a href="index.html">
                                 <img class="dark" src="img/svg/logo-dark.svg" alt="">
                              </a>
                           </div>
                           <div class="card border-0">
                              <div class="card-header">
                                 <div class="edit-profile__title">
                                    <h4 class="text-initial">Sign up Socialdash</h4>
                                 </div>
                              </div>
                              <div class="card-body">
                                 <div class="edit-profile__body">
                                    <div class="form-group mb-20">
                                       <label for="name">name</label>
                                       <input type="text" class="form-control" id="name" placeholder="Full Name">
                                    </div>
                                    <div class="form-group mb-20">
                                       <label for="email">Email Adress</label>
                                       <input type="text" class="form-control" id="email" placeholder="name@example.com">
                                    </div>
                                    <div class="form-group mb-15">
                                       <label for="password-field">password</label>
                                       <div class="position-relative">
                                          <input id="password-field" type="password" class="form-control" name="password" placeholder="Password">
                                          <div class="uil uil-eye-slash text-lighten fs-15 field-icon toggle-password2">
                                          </div>
                                       </div>
                                    </div>
                                    <div class="admin-condition">
                                       <div class="checkbox-theme-default custom-checkbox ">
                                          <input class="checkbox" type="checkbox" id="admin-1">
                                          <label for="admin-1">
                                             <span class="checkbox-text">Creating an account means youâ€™re okay
                                                with our <a href="#" class="color-primary">Terms of
                                                   Service</a> and <a href="#" class="color-primary">Privacy
                                                   Policy</a>
                                                my preference</span>
                                          </label>
                                       </div>
                                    </div>
                                    <div class="admin__button-group button-group d-flex pt-1 justify-content-md-start justify-content-center">
                                       <button class="btn btn-primary btn-default w-100 btn-squared text-capitalize lh-normal px-50 signIn-createBtn ">
                                          Create Account
                                       </button>
                                    </div>
                                 </div>
                              </div><!-- End: .card-body -->
                              <div class="px-20">
                                 <p class="social-connector social-connector__admin text-center">
                                    <span>Or</span>
                                 </p>
                                 <div class="button-group d-flex align-items-center justify-content-center">
                                    <ul class="admin-socialBtn">
                                       <li>
                                          <button class="btn text-dark google">
                                             <img class="svg" src="img/google-Icon.svg" alt="img" />
                                          </button>
                                       </li>
                                       <li>
                                          <button class=" radius-md wh-48 content-center facebook">
                                             <i class="uil uil-facebook-f"></i>
                                          </button>
                                       </li>
                                       <li>
                                          <button class="radius-md wh-48 content-center twitter">
                                             <i class="uil uil-twitter"></i>
                                          </button>
                                       </li>
                                       <li>
                                          <button class="radius-md wh-48 content-center github">
                                             <i class="uil uil-github"></i>
                                          </button>
                                       </li>
                                    </ul>
                                 </div>
                              </div>
                              <div class="admin-topbar">
                                 <p class="mb-0">
                                    Don't have an account?
                                    <a href="login.html" class="color-primary">
                                       Sign in
                                    </a>
                                 </p>
                              </div><!-- End: .admin-topbar  -->
                           </div><!-- End: .card -->
                        </div><!-- End: .edit-profile -->
                     </div>
                  </div>
               </div><!-- End: .col-xl-8  -->
               <div class="col-lg-6 order-lg-2 order-1">
                  <div class="admin-left">
                     <div class="admin-left__img">
                        <div class="left-shape">
                           <img class="svg" src="img/left-shape.svg" alt="">
                        </div>
                        <div class="middle-img">
                           <img src="img/middle-img.png" alt="">
                        </div>
                     </div><!-- End: .signUP-admin-left__img  -->
                  </div>
               </div>
            </div>
         </div>
      </div><!-- End: .signUP-admin  -->

   </main>
   <div id="overlayer">
      <div class="loader-overlay">
         <div class="atbd-spin-dots spin-lg">
            <span class="spin-dot badge-dot dot-primary"></span>
            <span class="spin-dot badge-dot dot-primary"></span>
            <span class="spin-dot badge-dot dot-primary"></span>
            <span class="spin-dot badge-dot dot-primary"></span>
         </div>
      </div>
   </div>
   <!-- inject:js-->

   <script src="assets/vendor_assets/js/jquery/jquery-3.5.1.min.js"></script>

   <script src="assets/vendor_assets/js/jquery/jquery-ui.js"></script>

   <script src="assets/vendor_assets/js/bootstrap/popper.js"></script>

   <script src="assets/vendor_assets/js/bootstrap/bootstrap.min.js"></script>

   <script src="assets/vendor_assets/js/moment/moment.min.js"></script>

   <script src="assets/vendor_assets/js/apexcharts.min.js"></script>

   <script src="assets/vendor_assets/js/Chart.min.js"></script>

   <script src="assets/vendor_assets/js/jquery-jvectormap-2.0.5.min.js"></script>

   <script src="assets/vendor_assets/js/jquery-jvectormap-world-mill-en.js"></script>

   <script src="assets/vendor_assets/js/jquery.countdown.min.js"></script>

   <script src="assets/vendor_assets/js/loader.js"></script>

   <script src="assets/vendor_assets/js/select2.full.min.js"></script>

   <script src="assets/theme_assets/js/apexcharts.cus.js"></script>

   <script src="assets/theme_assets/js/charts.js"></script>

   <script src="assets/theme_assets/js/jvectormap-init.js"></script>

   <script src="assets/theme_assets/js/main.js"></script>

   <!-- endinject-->
</body>

</html>
